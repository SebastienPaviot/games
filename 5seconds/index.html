<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu des 5 secondes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 40px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .question {
      font-size: 1.5em;
      margin: 30px 0;
      min-height: 60px;
    }

    .timer {
      font-size: 2em;
      color: red;
      margin: 20px 0;
    }

    .joueur {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .scores {
      margin-top: 20px;
      font-size: 1em;
    }

    button {
      font-size: 1.2em;
      padding: 12px 24px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:disabled {
      background: gray;
    }

    #btn-score {
      background: #2196F3;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>üéØ Jeu des 5 secondes</h1>
  <div class="joueur">üë§ Joueur : <span id="nom-joueur"></span></div>
  <div class="question">Clique sur le bouton pour commencer !</div>
  <div class="timer">‚è±Ô∏è</div>
  <div class="scores"></div>

  <button id="btn-question" onclick="nouvelleQuestion()">Nouvelle question</button>
  <button id="btn-score" onclick="validerBonneReponse()" disabled>‚úÖ Bonne r√©ponse</button>

  <audio id="gong" src="https://www.soundjay.com/button/sounds/beep-07.mp3" preload="auto"></audio>

  <script>
    const questions = [
      "Cite 3 animaux de la ferme",
      "Donne 3 marques de voiture",
      "Cite 3 pays d'Afrique",
      "Nomme 3 personnages de dessin anim√©",
      "Donne 3 objets qu'on trouve dans une cuisine",
      "Cite 3 fruits rouges",
      "Donne 3 pr√©noms qui commencent par M",
      "Nomme 3 choses qui volent",
      "Cite 3 instruments de musique",
      "Donne 3 sports d'hiver",
      "Cite 3 r√©seaux sociaux",
      "Nomme 3 aliments que tu d√©testes",
      "Donne 3 trucs qu‚Äôon ne met jamais dans un lave-vaisselle",
      "Cite 3 choses jaunes",
      "Donne 3 capitales europ√©ennes",
    ];

    const joueurs = ["Alice", "Bob", "Charlie"]; // Liste des joueurs
    let indexJoueur = 0;
    let scores = joueurs.reduce((acc, joueur) => ({ ...acc, [joueur]: 0 }), {});
    let derniereQuestion = '';
    let timerInterval;

    function afficherJoueur() {
      document.getElementById('nom-joueur').textContent = joueurs[indexJoueur];
      afficherScores();
    }

    function afficherScores() {
      const scoresDiv = document.querySelector('.scores');
      scoresDiv.innerHTML = joueurs.map(j => `${j} : ${scores[j]} pt${scores[j] !== 1 ? 's' : ''}`).join(' | ');
    }

    function nouvelleQuestion() {
      clearInterval(timerInterval);

      const bouton = document.getElementById('btn-question');
      const boutonScore = document.getElementById('btn-score');
      bouton.disabled = true;
      boutonScore.disabled = true;

      afficherJoueur();

      let question;
      do {
        question = questions[Math.floor(Math.random() * questions.length)];
      } while (question === derniereQuestion);
      derniereQuestion = question;

      document.querySelector('.question').textContent = question;
      lireQuestion(question, demarrerTimer);
    }

    function lireQuestion(texte, callback) {
      const synth = window.speechSynthesis;

      if (synth.speaking) {
        synth.cancel();
      }

      const utterance = new SpeechSynthesisUtterance(texte);
      utterance.lang = 'fr-FR';

      utterance.onend = () => {
        callback(); // D√©marre le timer apr√®s la lecture
      };

      synth.speak(utterance);
    }

    function demarrerTimer() {
      let temps = 5;
      const timerDiv = document.querySelector('.timer');
      const bouton = document.getElementById('btn-question');
      const boutonScore = document.getElementById('btn-score');

      timerDiv.textContent = `‚è±Ô∏è ${temps}s`;

      timerInterval = setInterval(() => {
        temps--;
        if (temps > 0) {
          timerDiv.textContent = `‚è±Ô∏è ${temps}s`;
        } else {
          timerDiv.textContent = "‚è≥ Temps √©coul√© !";
          clearInterval(timerInterval);
          jouerGong();
          boutonScore.disabled = false; // Autoriser le vote √† la fin du temps
        }
      }, 1000);
    }

    function jouerGong() {
      const gong = document.getElementById('gong');
      gong.play();
    }

    function validerBonneReponse() {
      const joueur = joueurs[indexJoueur];
      scores[joueur]++;
      afficherScores();

      passerAuJoueurSuivant();
    }

    function passerAuJoueurSuivant() {
      const bouton = document.getElementById('btn-question');
      const boutonScore = document.getElementById('btn-score');

      boutonScore.disabled = true;
      bouton.disabled = false;
      indexJoueur = (indexJoueur + 1) % joueurs.length;
      afficherJoueur();
    }
  </script>

</body>
</html>
